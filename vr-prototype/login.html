<div class="container mt-5 mb-4 px-3 px-md-5" style="max-width: 700px;">
  <h2 class="text-center mb-4" style="font-size:2rem; color:#388e3c;">ログイン</h2>
  <form id="loginForm">
    <div class="mb-3">
      <label for="email" class="form-label">メールアドレス</label>
      <input type="email" class="form-control" id="email" required>
      <div id="emailHelp" class="form-text text-danger d-none"></div>
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">パスワード</label>
      <input type="password" class="form-control" id="password" required>
      <div id="passwordHelp" class="form-text text-danger d-none"></div>
    </div>
    <button type="submit" class="btn btn-success start-button" style="background-color:#66bb6a; border-color:#66bb6a;">ログイン</button>
  </form>
  <div class="text-center mt-4">
    <a href="register.html"
       class="btn btn-outline-success start-button"
       style="font-size:1.1rem; border-color:#66bb6a; color:#388e3c;"
       onmouseover="this.style.backgroundColor='#ccff90'; this.style.color='#388e3c';"
       onmouseout="this.style.backgroundColor=''; this.style.color='#388e3c';"
    >アカウントを持っていない方はこちら</a>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/main.js"></script>
<script>
// パスワード・メールバリデーション
document.getElementById('loginForm').addEventListener('submit', function(e) {
  const email = document.getElementById('email').value;
  const emailHelp = document.getElementById('emailHelp');
  const password = document.getElementById('password').value;
  const help = document.getElementById('passwordHelp');
  let valid = true;

  // @reitaku.jpのみ許可
  if (!/@reitaku\.jp$/.test(email)) {
    e.preventDefault();
    emailHelp.classList.remove('d-none');
    emailHelp.textContent = "メールアドレスは@reitaku.jpで終わる必要があります。";
    valid = false;
  } else {
    emailHelp.classList.add('d-none');
  }

  // 6文字以上のみチェック
  if (password.length < 6) {
    e.preventDefault();
    help.classList.remove('d-none');
    help.textContent = "パスワードは6文字以上で入力してください。";
    valid = false;
  } else {
    help.classList.add('d-none');
  }

  // 条件を満たした場合index.htmlへ遷移
  if (valid) {
    e.preventDefault();
    window.location.href = "index.html";
  }
});
</script>
</body>
