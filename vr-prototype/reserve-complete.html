<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>予約完了 - VR貸し出しシステム</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <style>
    body {
      background: #e8f5e9;
    }
    .complete-card {
      background: #f1f8e9;
      border: 2px solid #66bb6a;
      border-radius: 1rem;
      box-shadow: 0 0 12px 2px #ccff90;
      margin-top: 80px;
      padding: 48px 24px;
      text-align: center;
    }
    .complete-title {
      color: #388e3c;
      font-size: 2.5rem;
      font-weight: bold;
      margin-bottom: 2rem;
    }
    .complete-info {
      color: #388e3c;
      font-size: 1.3rem;
      margin-bottom: 1.5rem;
    }
    .btn-home {
      background-color: #66bb6a;
      border-color: #66bb6a;
      color: #fff;
      font-size: 1.2rem;
      margin-top: 2rem;
      width: 200px;
    }
    .btn-home:hover {
      background-color: #388e3c;
      border-color: #388e3c;
      color: #fff;
      box-shadow: 0 0 12px 2px #ccff90;
    }
  </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand text-warning fw-bold" href="index.html">VR貸し出しシステム</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="ナビゲーションの切り替え">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link" href="register.html">新規登録</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="login.html">ログイン</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="notice.html">注意事項</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="terms.html">利用規約</a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            メニュー
          </a>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="profile.html">プロフィール</a></li>
            <li><a class="dropdown-item" href="settings.html">設定</a></li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item" href="logout.html">ログアウト</a></li>
          </ul>
        </li>
      </ul>
    </div>
  </div>
</nav>
<div class="container" style="max-width:700px;">
  <div class="complete-card">
    <div class="complete-title">予約完了</div>
    <div class="complete-info" id="vrNumber"></div>
    <div class="complete-info" id="returnDate"></div>
    <div class="complete-info">この日までにもとにあった場所に返しに来て下さい。</div>
    <a href="index.html" class="btn btn-home">ホームへ戻る</a>
  </div>
</div>
<script>
  // クエリパラメータから情報取得
  function getParam(name) {
    const params = new URLSearchParams(window.location.search);
    return params.get(name);
  }
  const vr = getParam('vr');
  const date = getParam('date');
  document.getElementById('vrNumber').textContent = `あなたの借りるVRの番号は${vr}番です。`;
  document.getElementById('returnDate').textContent = `返却日は${date}です。`;
</script>
</body>
</html>
